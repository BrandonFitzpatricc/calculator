<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display-text">12345678+12345678</div>
        <hr>
        <div class="buttons">
            <button class="delete">DEL</button>
            <button class="clear">C</button>
        </div>

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="division" class="operator">/</button>
        </div>

        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="multiplication" class="operator">x</button>
        </div>

        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="subtraction" class="operator">-</button>
        </div>

        <div class="buttons">
            <button>0</button>
            <button>.</button>
            <button class="operator">=</button>
            <button id="addition" class="operator">+</button>
        </div>
    </div>
</body>
</html>
